<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temp-It</title>
  <link rel="stylesheet" href="Assets/style.css">
</head>
<body>
  <h1>Temp-It</h1>

  <button id="legend-button" class="legend-button">❓Legend</button>

  <!-- Message Box -->
  <div id="message-box" class="message-box hidden">
      <h2 id="message-content"></h2>
  </div>
  
  <!-- Legend Box -->
  <div id="legend-box" class="legend-box hidden">
    <div class="legend-box">
      <button id="close-legend">X</button>
      <h2 class="legend-header">Temperature Legend</h2>
      <ul>
        <li><span class="legend-color chosen"></span> <strong>Correct:</strong> The Correct letter</li>
        <li><span class="legend-color hot"></span> <strong>Hot:</strong> Very close key to the correct one</li>
        <li><span class="legend-color warm"></span> <strong>Warm:</strong> Near the correct key</li>
        <li><span class="legend-color cool"></span> <strong>Cool:</strong> Somewhat far from the correct key</li>
        <li><span class="legend-color cold"></span> <strong>Cold:</strong> Far from the correct key</li>
      </ul>
    </div>
  </div>
  
  <!-- Grid Display -->
  <div id="grid"></div>

  <!-- Keyboard Display -->
  <div id="keyboard" class="keyboard">
    <!-- Top Row -->
    <div class="row" data-row="0">
        <button data-key="Q">Q</button>
        <button data-key="W">W</button>
        <button data-key="E">E</button>
        <button data-key="R">R</button>
        <button data-key="T">T</button>
        <button data-key="Y">Y</button>
        <button data-key="U">U</button>
        <button data-key="I">I</button>
        <button data-key="O">O</button>
        <button data-key="P">P</button>
    </div>

    <!-- Middle Row -->
    <div class="row" data-row="1">
      <button data-key="A">A</button>
      <button data-key="S">S</button>
      <button data-key="D">D</button>
      <button data-key="F">F</button>
      <button data-key="G">G</button>
      <button data-key="H">H</button>
      <button data-key="J">J</button>
      <button data-key="K">K</button>
      <button data-key="L">L</button>
    </div>

    <!-- Bottom Row -->
    <div class="row" data-row="2">
      <button id="enter"><span>Enter</span></button>
      <button data-key="Z">Z</button>
      <button data-key="X">X</button>
      <button data-key="C">C</button>
      <button data-key="V">V</button>
      <button data-key="B">B</button>
      <button data-key="N">N</button>
      <button data-key="M">M</button>
      <button id="backspace">←</button>
    </div>
  </div>
  <script type="module" src="Temp-It/temp-it.js"></script>
</body>
</html>
